<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lär med Nadira</title>
    <meta name="description" content="Lär dig svenska med Nadira – ett roligt lärspel för barn!">
    <meta name="theme-color" content="#FF6B9D">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nadira">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.svg">
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Bangers&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --app-height: 100%;
        }

        html,
        body,
        #root {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Baloo 2', cursive;
            -webkit-tap-highlight-color: transparent;
        }

        /* Prevent zooming on inputs on iOS */
        input[type="text"] {
            font-size: 16px;
        }
    </style>
</head>

<body class="theme-transition">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => { });
            });
        }
    </script>
</body>

</html>
